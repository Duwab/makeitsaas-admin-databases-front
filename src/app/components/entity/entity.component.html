<h4>Simple sortable</h4>

<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
              Fields
              <button (click)="addField()" type="button" class="btn btn-sm btn-primary pull-right">Ajouter</button>
            </div>
            <ul class="list-group list-group-flush" dnd-sortable-container [sortableData]="listOne">
                <li *ngFor="let item of listOne; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">
                  <entity-field [field]="item"></entity-field>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <pre>{{listOne|json}}</pre>
            </div>
        </div>
    </div>
</div>
